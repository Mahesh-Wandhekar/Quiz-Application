<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Your description here">
    <meta name="keywords" content="keywords, here">
    <meta property="og:title" content="Ashok IT">
    <meta property="og:description" content="Your description here">
    <meta property="og:image" content="URL to an image">
    <title>Ashok IT</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous">
    <style>
        .footer {
            position: relative; 
            bottom: 0;
            width: 100%;
            background-color: #f8f9fa;
            color: #495057;
            text-align: center;
            padding: 15px 0;
            border-top: 1px solid #dee2e6;
        }

        body {
            margin-bottom: 80px; /* Ensures footer does not overlap content */
            background-color: #f5f5f5;
        }

        .quiz-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 30px;
            border: 1px solid #dee2e6;
            border-radius: .375rem;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .question {
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .options {
            margin-bottom: 1rem;
        }

        .option-label {
            display: block;
            cursor: pointer;
        }

        .btn-primary-custom {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .btn-primary-custom:hover {
            background-color: #0056b3;
            border-color: #004080;
        }

        .text-success-custom {
            color: #28a745;
        }

        .text-danger-custom {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img alt="Ashok IT Logo" src="images/Logo.png" style="width: 120px;">
                </a>
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="dashboard">Dashboard</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="h-100 gradient-form" style="background-color: #eeeeee;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card rounded-3 shadow">
                        <div class="card-body p-md-5 mx-md-4">
                            <div class="text-center mb-4">
                                <h3>Your Performance</h3>
                            </div>
                            <div class="quiz-container">
                                <h2 class="mb-3">Total Attended Questions: <span th:text="${score.attened}"></span></h2>
                                <h2 class="text-success-custom mb-3">Right Answers: <span th:text="${score.right}"></span></h2>
                                <h2 class="text-danger-custom mb-3">Wrong Answers: <span th:text="${score.wrong}"></span></h2>
                                <div class="d-flex justify-content-center mt-4">
                                    <a th:href="dashboard" class="btn btn-primary-custom text-center w-50">Back</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>Â© 2024 Ashok IT. All rights reserved.</p>
    </footer>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
