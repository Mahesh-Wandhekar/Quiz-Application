<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Blog Application</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

<style>
.card-container {
	max-width: 500px;
	margin: 50px auto;
}

.btn-primary {
	background-color: #007bff;
	border-color: #007bff;
}
</style>
</head>
</head>
<body>
	<div class="container mt-3">
		<nav class="navbar navbar-expand-lg bg-body-tertiary ">
			<div class="container-fluid">
				<a class="navbar-brand" href="/"> <img alt=""
					src="images/Logo.png" width="80px">
				</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/">Home</a></li>
						<li class="nav-item"><a class="nav-link" href="register">Register</a>
						</li>
						<li class="nav-item"><a class="nav-link" href="login">Login</a></li>

					</ul>
				</div>
			</div>
		</nav>


		<section class="h-100 gradient-form" style="background-color: #eee;">
			<div class="container py-5 h-100 mt-4">
				<div
					class="row d-flex justify-content-center align-items-center h-100">
					<div class="col-xl-10">
						<div class="card rounded-3 text-black">
							<div class="row g-0">
								<div class="">
									<div class="card-body p-md-5 mx-md-4">
										<div class="text-center">
											<img src="images/Logo.png" style="width: 185px;" alt="logo">
											<h4 class="mt-1 mb-5 pb-1">Login Your Account</h4>
										</div>


										<form th:action="@{login}" th:object="${loginbind}"
											method="POST">
											<p>Please Login an account here</p>

											<strong><p th:text="${errMsg}" class="text-danger" /></strong>
											<div class="form-outline mb-4">
												<label class="form-label" for="form2Example22">Email</label>
												<input type="email" th:field="*{email}" id="form2Example22"
													class="form-control" />
											</div>

											<div class="form-outline mb-4">
												<label class="form-label" for="form2Example23">Password</label>
												<input type="password" th:field="*{password}"
													id="form2Example23" class="form-control" />
											</div>

											<div class="text-center pt-1 mb-5 pb-1">
												<input type="submit"
													class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
													value="Login" />
											</div>

											<div
												class="d-flex align-items-center justify-content-center pb-4">
												<p class="mb-0 me-2">Don't have an account?</p>
												<a href="register" type="button" class="btn btn-outline-danger">Create
													New</a>
											</div>
									</div>
								</div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
