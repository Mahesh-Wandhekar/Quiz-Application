<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Quiz Application</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<style>
.custom-card {
	width: 1000px; /* Set the desired width */
}
</style>
</head>

<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"><img alt="ashokit"
				src="images/logo.png" width="80px"></a>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="dashboard">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="addquiz">Add
							Quiz</a></li>
					<li class="nav-item"><a class="nav-link" href="viewquiz">View
							Quizzes</a></li>
				</ul>
				<a href="dashboard" class="btn btn-danger">Logout</a>
			</div>
		</div>
	</nav>

	<!-- Start your project here -->
	<section class="h-100 gradient-form" style="background-color: #eee;">
		<div class="container py-5 h-100">
			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-xl-10">
					<div class="card rounded-3 text-black custom-card">
						<div class="row g-0">
							<div class="col-lg-12">
								<div class="card-body p-md-5 mx-md-4">
									<div class="text-center">
										<h4 class="mt-1 mb-5 pb-1">View All Quizzes</h4>
									</div>
									<strong><p th:text="${sucMsg}" class="text-success"></p></strong>
									<strong><p th:text="${errMsg}" class="text-danger"></p></strong>
									<table class="table table-striped table-bordered table-hover"
										id="tId">
										<thead>
											<tr>
												<th scope="col">#</th>
												<th scope="col">Title</th>
												<th scope="col">Actions</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="quiz : ${quizs}">
												<td th:text="${quiz.quizId}"></td>
												<td th:text="${quiz.title}"></td>
												<td> <a
													th:href="@{/addque(quizId=${quiz.quizId})}"
													aria-label="Add Questions" class="btn btn-primary  me-4">Add
														Que</a> <a th:href="@{/viewque(quizId=${quiz.quizId})}"
													aria-label="View Questions" class="btn btn-primary  me-4">View
														Que</a> <a th:href="@{/editquiz(quizId=${quiz.quizId})}"
													aria-label="Edit Quiz" class="btn btn-warning me-4">Edit
														Quiz</a> <a th:href="@{/deletequiz(quizId=${quiz.quizId})}"
													aria-label="Delete Quiz" class="btn btn-danger me-4">Delete
														Quiz</a></td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
