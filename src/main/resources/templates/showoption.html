<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Ashok IT</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<style>
.footer {
	position: fixed;
	left: 0;
	bottom: 0;
	width: 100%;
	background-color: white;
	color: blue;
	text-align: center;
	padding: 10px 0;
}

body {
	padding-bottom: 60px;
	/* Adjust this value to match the height of your footer */
}

.quiz-container {
	max-width: 600px;
	margin: 20px auto;
	padding: 20px;
	border: 1px solid #dee2e6;
	border-radius: .375rem;
	background-color: #f8f9fa;
}

.question {
	margin-bottom: 1rem;
}

.options {
	margin-bottom: 1rem;
}

.option-label {
	display: block;
	cursor: pointer;
}
</style>
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="/"> <img alt="Ashok IT Logo"
					src="images/Logo.png" style="width: 100px;">
				</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
			</div>
		</nav>
	</header>

	<section class="h-100 gradient-form" style="background-color: #eee;">
		<div class="container py-5 h-100 mt-4">
			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-xl-10">
					<div class="card rounded-3 text-black">
						<div class="row g-0">
							<div class="col-md-12">
								<div class="card-body p-md-5 mx-md-4">
									<h2 class="mb-4 bg-danger ps-4 text-white">Select Correct
										Option</h2>
									<form th:action="@{/checkanswer}" th:object="${answer}"
										method="POST">

										<div class="question" th:each="que : ${options}">
											<div class="question">
												<div class="options">
													<input type="hidden" th:value="${que.answer}"
														th:name="rightanswer">
													<div class="form-check">
														<input class="form-check-input" type="radio"
															th:name="selectedOption" id="exampleRadios1"
															th:value="${que.optionA}" required>
														<h4>
															<label class="form-check-label" for="exampleRadios1"
																th:text="${que.optionA}"> </label>
														</h4>
													</div>
													<div class="form-check">
														<input class="form-check-input" type="radio"
															th:name="selectedOption" id="exampleRadios2"
															th:value="${que.optionB}">
														<h4>
															<label class="form-check-label" for="exampleRadios2"
																th:text="${que.optionB}"> </label>
														</h4>
													</div>
													<div class="form-check">
														<input class="form-check-input" type="radio"
															th:name="selectedOption" id="exampleRadios3"
															th:value="${que.optionC}">
														<h4>
															<label class="form-check-label" for="exampleRadios3"
																th:text="${que.optionC}"> </label>
														</h4>
													</div>
													<div class="form-check">
														<input class="form-check-input" type="radio"
															th:name="selectedOption" id="exampleRadios3"
															th:value="${que.optionD}">
														<h4>
															<label class="form-check-label" for="exampleRadios3"
																th:text="${que.optionD}"> </label>
														</h4>
													</div>
												</div>
											</div>

											<div >

												<a th:href="@{/start-quiz(quizId=${quizId})}" aria-label=""
													class="btn btn-primary text-center me-3 ">Back</a> <input
													type="submit"
													class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3 text-center mt-3"
													value="Submit">
											</div>
									</form>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<footer class="footer">
		<p>Â© 2023 Copyright: @Ashok IT</p>
	</footer>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
