<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Add Options</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<style>
.card-container {
	max-width: 500px;
	margin: 50px auto;
}

.btn-primary {
	background-color: #007bff;
	border-color: #007bff;
}
</style>
</head>
<body>
	<div class="container mt-3">
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="/"> <img alt="Logo"
					src="images/Logo.png" width="80px">
				</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link" href="viewquiz">View
								Quiz</a></li>
					</ul>
				</div>
			</div>
		</nav>

		<section class="h-100 gradient-form" style="background-color: #eee;">
			<div class="container py-5 h-100 mt-4">
				<div
					class="row d-flex justify-content-center align-items-center h-100">
					<div class="col-xl-10">
						<div class="card rounded-3 text-black">
							<div class="row g-0">
								<div class="card-body p-md-5 mx-md-4">
									<div class="text-center">
										<img src="images/Logo.png" style="width: 185px;" alt="logo">
										<h4 class="mt-1 mb-5 pb-1">Add Options</h4>
									</div>

									<form th:action="@{/addoptions}" th:object="${options}"
										method="post">
										<p>Please Add Options in Question</p>
										<h4 class="mb-3">
											Question Id: <span th:text="${options.queId}"></span>
										</h4>

										<!-- Hidden field to pass queId -->
										<input type="hidden" th:field="*{queId}" /> <strong><p
												th:text="${sucMsg}" class="text-success"></p></strong> <strong><p
												th:text="${errMsg}" class="text-danger"></p></strong>

										<div class="form-outline mb-4">
											<label class="form-label" for="optionA">Option A</label> <input
												type="text" th:field="*{optionA}" id="optionA"
												class="form-control" />
										</div>

										<div class="form-outline mb-4">
											<label class="form-label" for="optionB">Option B</label> <input
												type="text" th:field="*{optionB}" id="optionB"
												class="form-control" />
										</div>

										<div class="form-outline mb-4">
											<label class="form-label" for="optionC">Option C</label> <input
												type="text" th:field="*{optionC}" id="optionC"
												class="form-control" />
										</div>

										<div class="form-outline mb-4">
											<label class="form-label" for="optionD">Option D</label> <input
												type="text" th:field="*{optionD}" id="optionD"
												class="form-control" />
										</div>

										<div class="form-outline mb-4">
											<label class="form-label" for="answer">Correct Answer</label>
											<input type="text" th:field="*{answer}" id="answer"
												class="form-control" />
										</div>

										<div class="text-center pt-1 mb-5 pb-1">
											<input type="submit"
												class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
												value="Add Options" />
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
